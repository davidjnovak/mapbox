<!DOCTYPE html>
<html>
<head>
    <title>My Map</title>
    <meta charset="utf-8" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2ZXlub3YiLCJhIjoiY2xrajh3ZXVhMDJyazNlbnRuYWZmZWwzaSJ9.hh5Hk6_pBV84NEUVNPvMXQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-77.7983, 34.2087], // Wrightsville Beach, NC
            zoom: 12
        });

        // Hardcoded addresses
        var addresses = [
            { name: 'Address 1', isActive: true, lng: -77.8061, lat: 34.2195 },
            { name: 'Address 2', isActive: false, lng: -77.7910, lat: 34.2089 },
            // Add more addresses as needed
        ];

        // Add markers to the map for each address
        addresses.forEach(address => {
            new mapboxgl.Marker({ color: address.isActive ? 'green' : 'red' })
                .setLngLat([address.lng, address.lat])
                .addTo(map);
        });
    </script>
</body>
</html>
